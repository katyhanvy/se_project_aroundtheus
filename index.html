<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector(1).svg"
          class="logo header__logo"
          alt="Around the U.S. logo"
        />
      </header>
    </div>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau(1).jpg"
          alt="avatar"
          class="profile__picture"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-icon"
            src="./images/plus.svg"
            alt="add button"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Jacques Cousteau"
            id="profile-title-input"
          />
          <input
            type="text"
            class="modal__input"
            placeholder="Explorer"
            id="profile-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Title"
            id="profile-title-input"
          />
          <input
            type="text"
            class="modal__input"
            placeholder="Image Link"
            id="profile-description-input"
          />
          <button class="modal__add-button" id="add-button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
